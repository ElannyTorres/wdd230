    <header>
        <img id='profile' src="./images/vale_me.jpg" alt="profile-photo">

    <section id="form-container">

        <form action="./record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Please enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" placeholder="Please enter you password" required>

            <span id="error-message"></span>

            <label for="password2">Re-enter Your Password:</label>
            <input type="password" id="password2" name="password2" pattern="[a-zA-Z0-9]{8,}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Please use your school email address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>

            <label for="rate">Rate the website:</label>
            <div id="rangevalue">0</div>
            <input type="range" name="rate" id="rate" min="1" max="10" value="5" step="1" >
            
            <button id="submitbtn" type="submit">SUBMIT</button>
        </form>

    </section>

    <footer>
        <ul>
            <li class="page-info">
                <span id="copy-year">&copy; 2023</span>
